<h3 class="page-title-recover">
    <span>{{title}}</span>
    <small></small>
</h3>

<div class="portlet box">
    <div class="portlet-body form">
        <form class="form-horizontal" name="form">
            <div class="form-body">
                <input type="hidden" class="form-control" ng-model="category.Id"/>
                <div class="table table-custom table-full-width">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab_1" data-toggle="tab">基本信息</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_1">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2">类别</label>
                                    <div class="col-md-4">
                                        <input type="text" name="name" class="form-control" ng-model="category.Name" required=""/>
                                        <div ng-show="form.$submitted || form.name.$touched">
                                            <span ng-show="form.name.$error.required" class="help-block">请填写类别</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">父类别</label>
                                    <div class="col-md-2">
                                        <select class="form-control" ng-model="category.ParentId" ng-options="option.value as option.name for option in categoryOptions"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">排序</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" ng-model="category.DisplayOrder"/>
                                        <div ng-show="form.$submitted || form.displayOrder.$touched">
                                            <span ng-show="form.displayOrder.$error.required" class="help-block">请填写排序</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">描述</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" ng-model="category.Description"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">已启用</label>
                                    <div class="col-md-4">
                                        <div class="checkbox-list">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="category.Enabled"/>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions fluid">
                <div class="col-md-offset-2 col-md-9">
                    <input type="submit" name="save" ng-disabled="form.$invalid" class="btn blue" value="保存" ng-click="saveCategory(category)"/>
                    <input type="submit" name="save-continue" class="btn dark" value="保存并继续"/>
                </div>
            </div>
        </form>
    </div>
</div>
