<h3 class="page-title-recover">
    <span>{{title}}</span>
    <small></small>
</h3>

<div class="portlet box">
    <div class="portlet-body form">
        <form class="form-horizontal" name="form">
            <div class="form-body">
                <input type="hidden" class="form-control" ng-model="category.Id"/>

                <div class="table table-custom table-full-width">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab_1" data-toggle="tab">基本信息</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_1">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2">标题</label>

                                    <div class="col-md-4">
                                        <input type="text" name="title" class="form-control" ng-model="article.Title"
                                               required=""/>

                                        <div ng-show="form.$submitted || form.title.$touched">
                                            <span ng-show="form.title.$error.required" class="help-block">请填写标题</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">类别</label>

                                    <div class="col-md-4">
                                        <select ng-model="article.CategoryId"
                                                ng-options="option.value as option.name for option in categories"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">作者</label>

                                    <div class="col-md-4">
                                        <input type="text" name="author" class="form-control" ng-model="article.Author"
                                               required=""/>

                                        <div ng-show="form.$submitted || form.author.$touched">
                                            <span ng-show="form.author.$error.required" class="help-block">请填写作者</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">简介</label>

                                    <div class="col-md-4">
                                        <input type="text" class="form-control" ng-model="article.Description"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">封面图</label>

                                    <div class="col-md-4">
                                        <input type="file" ngf-select ng-model="picFile" name="file"
                                               accept="image/*" ngf-max-size="2MB" required>
                                        <i ng-show="form.file.$error.required">*required</i><br>
                                        <i ng-show="form.file.$error.maxSize">File too large
                                            {{picFile.size / 1000000|number:1}}MB: max 2M</i>
                                        <img ng-show="form.file.$valid" ngf-thumbnail="picFile" class="thumb">
                                        <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                                        <br>
                                        <button ng-disabled="!form.$valid"
                                                ng-click="uploadPic(picFile)">Submit
                                        </button>
      <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%"
             ng-bind="picFile.progress + '%'"></div>
      </span>
                                        <span ng-show="picFile.result">Upload Successful</span>
                                        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">正文</label>

                                    <div class="col-md-8">
                                        <ueditor ng-model="article.Content"></ueditor>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">已发布</label>

                                    <div class="col-md-4">
                                        <div class="checkbox-list">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="article.Publish"/>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions fluid">
                <div class="col-md-offset-2 col-md-9">
                    <input type="submit" name="save" ng-disabled="isClean() || form.$invalid" class="btn blue"
                           value="保存" ng-click="saveArticle()"/>
                    <input type="submit" name="save-continue" class="btn dark" value="保存并继续"/>
                </div>
            </div>
        </form>
    </div>
</div>
