<a name="post-top"></a>
<div class="blog-post" ng-repeat="article in articles">
    <h2 class="blog-post-title" >
            <a title="{{article.Title}}" ui-sref="detail({articleId:article.Id})">{{article.Title}}</a>
    </h2>
    <p class="blog-post-meta">{{article.CreateTime}} by <a href="#">{{article.Author}}</a></p>
</div>

<pagination
        boundary-links="true"
        total-items="totalItems"
        ng-model="currentPage"
        items-per-page = "itemsPerPage"
        class="pagination-sm"
        ng-change="pageChanged()"
        previous-text="&lsaquo;"
        next-text="&rsaquo;"
        first-text="&laquo;"
        last-text="&raquo;">
</pagination>
