<a name="post-top"></a>
<div class="row post-item" ng-repeat="article in articles">
    <div class="col-md-4">
        <div class="post-item-thumb">
            <a ui-sref="detail({articleId:article.Id})" title="{{article.Title}}" target="_blank">
                <img src="{{article.CoverImgPath}}" alt="{{article.Title}}"/>
            </a>
        </div>
    </div>
    <div class="col-md-8">
        <h2 class="post-item-title">
            <a ui-sref="detail({articleId:article.Id})" title="{{article.Title}}"
               target="_blank">{{article.Title}}</a>
        </h2>
        <p class="post-item-meta">{{article.PublishTime}} | <span>分类：</span><a
                ui-sref="list({categoryId:article.CategoryId})" target="_blank">{{article.CategoryName}}</a> |
            <span>作者：</span>{{article.Author}} | <span>评论：</span>{{article.Views}}</p>

        <div class="post-item-description">
            {{article.Description}}
        </div>
    </div>
</div>
<div class="row">
    <div class="page-container">
    <pagination
            boundary-links="true"
            total-items="totalItems"
            ng-model="currentPage"
            items-per-page="itemsPerPage"
            class="pagination-sm"
            ng-change="pageChanged()"
            previous-text="&lsaquo;"
            next-text="&rsaquo;"
            first-text="&laquo;"
            last-text="&raquo;">
    </pagination>
    </div>
</div>
