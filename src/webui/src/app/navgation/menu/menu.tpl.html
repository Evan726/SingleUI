<ul class="nav navbar-nav blog-nav">
    <li>
        <a href="javascript:void(0)" class="blog-nav-item" ui-sref="home">首页</a>
    </li>
    <li ng-repeat="menu in menus">
        <a ng-if="menu.subMenu.length == 0" class="blog-nav-item"  ui-sref="{{menu.Link}}">{{menu.Name}}</a>
        <a ng-if="menu.subMenu.length != 0" href="javascript:void(0)" class="dropdown-toggle blog-nav-item"
           data-toggle="dropdown" role="button" aria-expanded="false">{{menu.Name}}</a>
        <ul ng-if="menu.subMenu.length != 0" class="dropdown-menu" role="menu">
            <li ng-repeat="subMenu in menu.subMenu"><a ui-sref="list({categoryId:subMenu.Id})">{{subMenu.Name}}</a></li>
        </ul>
    </li>
</ul>
